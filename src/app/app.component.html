<div class="row">
  <div class="col-md-4">
      <div class="card">
          <input type="file" (change)="onFileChange($event)" accept=".xlsx"/>
      </div>
  </div>
</div>
<div class = "col-md-8"  style="margin:10px 15em;">
<div >
  <table class="table table-striped table-bordered" *ngFor="let d of data">
  <thead *ngIf="emtKey != '__EMPTY' ">
      <tr >
        <th *ngFor="let _m of d[0] | keyvalue">{{_m.key}}</th>
      </tr>
  </thead>
  <tbody >
      <tr *ngFor="let _v of d; let i = index">
        <td *ngIf="i == 0 && emtKey == '__EMPTY' "></td>
        <!-- <td *ngIf="i == 1 && emtKey == '__EMPTY' "></td> -->
        <td *ngFor="let obj of Object.keys(_v)">{{_v[obj]}}</td>
      </tr>
  </tbody>
 </table>
  </div>

</div>
